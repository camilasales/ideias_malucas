{% extends 'shared/layout.html' %}
{% block conteudo %}

<div class="ideia">


{% if pessoa is None %}
    <h2>Ops, você precisa se cadastrar</h2>
    <p>
        <a href="/">clique aqui para se cadastrar</a>
    </p>
{% else %}
<h2>Cadastre a sua ideia {{pessoa.nome}}</h2>
<form action="/ideias" method="post">
    {% csrf_token %}
    <input type="hidden" name="email" value="{{pessoa.email}}">
   
    <input type="text" name="titulo" placeholder="Nome da ideia">

    <div class="bio">
        <label for="descricao">Descreva sua ideia</label>
        <textarea name="descricao" cols="30" rows="10"></textarea>
    </div>

    <div>
        <label for=" ">Categoria</label>
        <select name="categorias">
            <option value="TERRA_PLANA">Terra Plana</option>
            <option value="CONTRA_GROGER">Contra o coach Groger</option>
            <option value="CONTRA_JOAO">Contra João</option>
            <option value="PUBLICAS">Públicas</option>
            <option value="OUTROS">Outros</option>
        </select>
        <input type="text" name="categoria_outros" placeholder="Caso outros, qual?">
    </div>

    <div class="botao">
        <input type="submit" value="Cadastrar Ideia">
    </div>
</form>
</div>
{% endif %}
{% endblock %}
